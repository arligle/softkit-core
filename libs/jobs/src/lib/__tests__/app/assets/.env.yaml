jobsConfig:
  prefix: test
  defaultJobOptions:
    backoff:
      type: fixed
      delay: 10000
    removeOnComplete:
      age: 86400000
      count: 10
    removeOnFail:
      age: 86400000
      count: 10
  jobs:
    - name: busy-job
      defaultJobOptions:
        backoff:
          type: fixed
          delay: 10000
        removeOnComplete:
          age: 86400000
          count: 10
        removeOnFail:
          age: 86400000
          count: 10
    - name: busy-not-scheduled-job
    - name: busy-not-scheduled-progress-job
    - name: busy-progress-scheduled-job
    - name: always-failing-job
    - name: always-failing-progress-job
    - name: busy-not-lockable-job
  systemJobs:
    jobs:
      - name: busy-progress-system-job
        cron: '*/1 * * * * *'
        jobVersion: 1
        jobData:
          executeForMillis: 900
      - name: busy-system-job
        cron: '*/1 * * * * *'
        jobVersion: 1
        jobData:
          executeForMillis: 4000
