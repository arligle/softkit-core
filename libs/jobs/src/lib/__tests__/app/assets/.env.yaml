jobsConfig:
  prefix: test
  jobs:
    - name: busy-job
    - name: busy-scheduled-job
    - name: busy-persistent-job
    - name: busy-persistent-scheduled-job
  systemJobs:
    jobs:
      - name: busy-persistent-system-job
        cron: '*/1 * * * * *'
        jobVersion: 1
        jobData:
          executeForMillis: 900
      - name: busy-system-job
        cron: '59 59 23 31 12 0'
        jobVersion: 1
        jobData:
          executeForMillis: 900
