jobsConfig:
  prefix: test
  defaultJobOptions:
    backoff:
      type: fixed
      delay: 10000
    removeOnComplete:
      age: 86400000
      count: 10
    removeOnFail:
      age: 86400000
      count: 10

  jobs:
    - name: busy-job
      defaultJobOptions:
        backoff:
          type: fixed
          delay: 10000
        removeOnComplete:
          age: 86400000
          count: 10
        removeOnFail:
          age: 86400000
          count: 10
    - name: busy-scheduled-job
    - name: busy-persistent-job
    - name: busy-persistent-scheduled-job
    - name: busy-persistent-system-job
    - name: busy-system-job
    - name: always-failing-job
    - name: always-failing-persistent-job
